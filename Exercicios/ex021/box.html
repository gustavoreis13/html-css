<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1{
            background-color: lightpink;
            height: 300px;
            width: 300px;
            border: 10px solid darkorchid;
            padding: 10px;
            margin: 10px auto 20px auto;
            outline: 5px dashed darkolivegreen;

        }

        a{
            border-width: 10px;
            border-style: groove;
            border-color: orange;
            padding: 5px;
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-lvel</a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
