<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: "Navia";
            src: url('fonts/navia.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Navia', Times, serif;
            font-size: 4em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>TITULO</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto dolorum facere itaque ratione nisi fuga, iste aliquam culpa rem eum, animi deleniti ex magni quidem numquam adipisci quod vero quisquam!</p>
</body>
</html>
